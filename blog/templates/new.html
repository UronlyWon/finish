{% extends 'base.html' %} {% block content %}
{% autoescape off %}

<title>Hang Out</title>
<head>
    <style>
        @font-face {
          font-family: 'BBTreeGR';
          src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_nine_@1.1/BBTreeGR.woff') format('woff'); 
          font-weight: normal; font-style: normal; }
        
        body {
          font-family: 'BBTreeGR', 'Raleway', 'sans-serif';
          background-color: #fff;
        }
        </style>
  <title>게시글 작성</title>
</head>

<body>
  <h1>게시글 작성하기</h1>
  <script src="//cdn.ckeditor.com/4.12.1/standard/ckeditor.js"></script>
  <br />
  <div class="container">
    <form action=" {% url 'create' %}" method="POST">
      {% csrf_token %}
      {{ csrf_input }}
      <h5  style="font-size:15px;">제목</h5>
      <textarea
      config.htmlEncodeOutput="false"
      placeholder="제목을 입력하세요."
      class="form-control"
      name="title"
      style="width:500px; height:30px; font-size:15px;"
    ></textarea>
      <!--<input placeholder="제목을 입력하세요." rows="500" cols="1000" type="text" name="title"  />-->
      <br />
      <br />
      <h5 style="font-size:15px;">본문</h5>
      <div class="input-group"
    ></div>
        <textarea
          config.htmlEncodeOutput="false"
          placeholder="함께 hangout할 친구들을 찾아보세요!"
          class="form-control"
          id="p_content"
          name="body"
          maxlength= "2000"
      
        ></textarea>
        <script type="text/javascript">
          CKEDITOR.replace('p_content', { height: 400 });
        </script>
        <script src="/ckfinder/ckfinder.js"></script>
        <script type="text/javascript" src="<%=letzhangout %>/ckeditor/ckeditor.js"></script>
      </div>
      <br />
      <br />
      <center><input class="btn btn-dark btn-lg" type="submit" value="제출하기" 
      style="font-size:18px;"  
  
      ></center>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </form>
  </div>
</body>
{% endautoescape %}
{% endblock %}
